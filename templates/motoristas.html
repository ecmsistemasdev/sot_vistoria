<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="static/img/logo_sotweb.jpg">
    <title>SOT - Cadastro de Motoristas</title>
    <!-- Bootstrap CSS (CARREGAR APENAS UMA VEZ) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS do Menu -->
    <link rel="stylesheet" href="/static/css/menu-styles.css">
    
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-size: 14px; /* Mesmo tamanho base do controle_locacoes */
        }
        
        body {
            background-color: #f8f9fa;
            padding-bottom: 65px; /* Espaço para o footer */
            padding-top: 0px; /* Espaço para o menu fixo */
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Container principal */
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 80px);
        }
        
        .header-section {
            position: sticky;
            top: 50px;
            background-color: #f8f9fa;
            z-index: 100;
            padding-top: 15px; /* Aumentado de 10px */
            padding-bottom: 15px; /* Aumentado de 10px */
            border-bottom: 1px solid #dee2e6;
        }
        
        .header-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4; /* Aumentado para dar mais espaço vertical */
            padding: 0.5rem 0; /* Aumentado o padding */
            min-height: 50px; /* Garante altura mínima */
        }
        
        .header-section h2 { 
            font-size: 1.5rem; 
            font-weight: 600; 
            margin-bottom: 1rem; 
            line-height: 1.8; /* Aumentado para dar mais espaço vertical */ 
            padding: 0.5rem 0; /* Aumentado o padding */ 
            min-height: 50px; /* Garante altura mínima */ 
        }
        
        /* Container de tabela */
        .table-container {
            overflow-y: auto;
            max-height: calc(100vh - 250px);
            margin-bottom: 15px; /* Reduzido */
        }
        
        .table-header {
            position: sticky;
            top: 0;
            background-color: #9ecde2;
            z-index: 10;
        }
        
        /* Tabela */
        .table {
            font-size: 0.75rem; /* Reduzido - mesmo do controle_locacoes */
            margin-bottom: 0;
        }
        
        .table thead th {
            font-size: 0.75rem; /* Reduzido */
            padding: 1.2rem 0.4rem !important; 
            font-weight: 600;
            white-space: nowrap;
            position: sticky;
            top: 0;
            background-color: #9ecde2 !important;
            z-index: 10;
            vertical-align: middle; /* Centraliza o texto verticalmente */
            min-height: 40px; /* Garante altura mínima */    
        }
        
        .table tbody td {
            padding: 0.3rem 0.4rem !important; /* Reduzido */
            vertical-align: middle;
            font-size: 0.75rem; /* Reduzido */
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.02);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(0,123,255,0.08);
        }
        
        /* Botões */
        .btn {
            font-size: 0.85rem; /* Reduzido */
        }
        
        .btn-sm {
            padding: 0.18rem 0.35rem; /* Reduzido */
            font-size: 0.7rem; /* Reduzido */
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            padding: 10px 0; /* Reduzido */
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.08);
            height: auto;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        
        .footer .container-fluid {
            width: 100%;
            padding: 0 10px; /* Reduzido */
        }
        
        .footer .d-flex {
            width: 100%;
        }
        
        .footer .btn {
            font-size: 0.85rem; /* Reduzido */
            padding: 0.35rem 0.7rem; /* Reduzido */
        }
        
        /* Formulários */
        .form-title {
            background-color: #4a90e2;
            color: white;
            padding: 5px;
            margin-bottom: 10px; /* Reduzido */
            border-radius: 4px;
            font-size: 1rem; /* Reduzido */
        }
        
        #cadastroForm {
            background-color: white;
            padding: 15px; /* Reduzido */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-label {
            font-size: 0.8rem; /* Reduzido */
            font-weight: 500;
            margin-bottom: 0.2rem;
            color: #495057;
        }
        
        .form-control,
        .form-select {
            font-size: 0.85rem; /* Reduzido */
            padding: 0.35rem 0.5rem; /* Reduzido */
            border-radius: 3px;
        }
        
        .form-control-sm,
        .form-select-sm {
            font-size: 0.8rem; /* Reduzido */
            padding: 0.25rem 0.4rem; /* Reduzido */
        }
        
        /* Input group */
        .input-group {
            margin-bottom: 0.8rem; /* Reduzido */
        }
        
        .input-group .btn {
            font-size: 0.85rem; /* Reduzido */
            padding: 0.35rem 0.7rem; /* Reduzido */
        }
        
        /* Badges */
        .badge {
            font-size: 0.7rem; /* Reduzido */
        }
        
        /* File name display */
        .file-name {
            margin-top: 5px;
            color: #6c757d;
            font-size: 0.8rem; /* Reduzido */
        }
        
        .file-container {
            display: flex;
            align-items: center;
        }
        
        .btn-visualizar-cnh {
            margin-left: 10px;
        }
        
        /* Motorista inativo */
        .motorista-inativo {
            color: #888888 !important;
            font-style: italic;
        }
        
        .motorista-inativo td, 
        .motorista-inativo span, 
        .motorista-inativo a {
            color: #888888 !important;
        }
        
        .motorista-inativo .btn-info {
            opacity: 0.7;
        }
        
        /* Responsividade Mobile */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                font-size: 13px;
            }
            
            .header-section {
                top: 60px; /* Ajuste se necessário */
                padding-top: 12px;
                padding-bottom: 12px;
            }
            
            .header-section h2 {
                font-size: 1.3rem; /* Aumentado de 1.1rem */
                line-height: 1.4;
                padding: 0.2rem 0;
            }
            
            .table {
                font-size: 0.7rem;
            }
            
            .table thead th {
                font-size: 0.7rem;
                padding: 1rem 0.3rem !important;
                min-height: 35px;
            }
            
            .table tbody td {
                font-size: 0.7rem;
                padding: 0.25rem 0.3rem !important;
            }
            
            .btn-sm {
                padding: 0.15rem 0.3rem;
                font-size: 0.65rem;
            }
            
            .footer .container-fluid {
                padding: 0 8px;
            }
            
            .footer .btn {
                font-size: 0.75rem;
                padding: 0.3rem 0.5rem;
            }
            
            .table-container {
                max-height: calc(100vh - 230px);
            }
        }
        
        /* Print */
        @media print {
            .footer {
                display: none;
            }
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Modal de visualização de CNH */
        .modal-cnh {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }
        
        .modal-cnh-content {
            position: relative;
            background-color: #fff;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-cnh-header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-cnh-header h5 {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .modal-cnh-close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            transition: opacity 0.3s;
        }
        
        .modal-cnh-close:hover {
            opacity: 0.7;
        }
        
        .modal-cnh-body {
            padding: 0;
            height: calc(90vh - 60px);
        }
        
        .modal-cnh-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .modal-cnh-content {
                width: 95%;
                height: 85vh;
                margin: 5% auto;
            }
            
            .modal-cnh-body {
                height: calc(85vh - 60px);
            }
        }        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-container">
        <!-- Header Section (Sempre visível) -->
        <div class="header-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center mb-3">
                        <h2>Cadastro de Motoristas</h2>
                    </div>
                </div>

                <!-- Pesquisa -->
                <div class="row mb-3" id="secaoPesquisa">
                    <div class="col-md-6 offset-md-3">
                        <div class="input-group">
                            <input type="text" id="pesquisaNome" class="form-control" placeholder="Pesquisar por qualquer Campo da lista">
                            <button class="btn btn-primary" type="button" id="botaoPesquisar">
                                <i class="fas fa-search"></i> Pesquisar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="container-fluid">
            <!-- Tabela de Motoristas -->
            <div class="row" id="secaoTabela">
                <div class="col-md-10 offset-md-1">
                    <div class="table-container">
                        <table class="table table-striped" id="tabelaMotoristas">
                            <thead class="table-header">
                                <tr>
                                    <th>ID</th>
                                    <th>Cadastro</th>
                                    <th>Nome</th>
                                    <th>Tipo Cadastro</th>
                                    <th>Setor</th>
                                    <th>CNH</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="corpoTabela">
                                <!-- Linhas serão preenchidas dinamicamente via JavaScript/fetch -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Formulário de Cadastro (inicialmente oculto) -->
            <div class="row" id="secaoCadastro" style="display:none;">
                <div class="col-md-8 offset-md-2">
                    <form id="cadastroForm">
                        <input type="hidden" id="idMotorista" name="id_motorista">
                        <div class="form-title text-center">
                            <h5>Cadastro de Motorista</h5>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="cadMotorista" class="form-label">Cadastro</label>
                                <input type="text" class="form-control" id="cadMotorista" name="cad_motorista" 
                                       pattern="[0-9]{6}-[0-9]" required inputmode="numeric" 
                                       placeholder="000000-0">
                            </div>
                            <div class="col-md-8 mb-3">
                                <label for="nmMotorista" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nmMotorista" name="nm_motorista" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="tipoCadastro" class="form-label">Tipo Cadastro</label>
                                <select class="form-select" id="tipoCadastro" name="tipo_cadastro" required>
                                    <option value="">Selecione</option>
                                    <option value="1">Administrativo</option>
                                    <option value="2">Motorista Desembargador</option>
                                    <option value="3">Motorista Atendimento</option>
                                    <option value="4">Cadastro de Condutores</option>
                                    <option value="5">Terceirizado</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="siglasSetor" class="form-label">Setor</label>
                                <select class="form-select" id="siglasSetor" name="sigla_setor" required>
                                    <!-- Preenchido dinamicamente via JS/fetch -->
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="catCnh" class="form-label">Categoria CNH</label>
                                <input type="text" class="form-control text-uppercase" id="catCnh" 
                                       name="cat_cnh" required maxlength="3">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="dtValidadeCnh" class="form-label">Validade CNH</label>
                                <input type="date" class="form-control" id="dtValidadeCnh" 
                                       name="dt_validade_cnh" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="ultimaAtualizacao" class="form-label">Exerc. Atualização</label>
                                <input type="text" class="form-control" id="ultimaAtualizacao" 
                                       name="ultima_atualizacao" required inputmode="numeric" maxlength="4">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="nuTelefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="nuTelefone" 
                                       name="nu_telefone" required placeholder="(99) 99999-9999">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="dtInicio" class="form-label">Início do vínculo <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="dtInicio" name="dt_inicio" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="dtFim" class="form-label">Fim do vínculo</label>
                                <input type="date" class="form-control" id="dtFim" name="dt_fim">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" maxlength="150">
                            </div>
                        </div>

                        <div class="row" id="secaoFornecedor" style="display:none;">
                            <div class="col-md-12 mb-3">
                                <label for="idFornecedor" class="form-label">Fornecedor <span class="text-danger">*</span></label>
                                <select class="form-select" id="idFornecedor" name="id_fornecedor">
                                    <option value="">Selecione o Fornecedor</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="obsMotorist" class="form-label">Observações</label>
                                <input type="text" class="form-control" id="obsMotorist" name="obs_motorista" maxlength="100">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="fileCnh" class="form-label">Anexar CNH (PDF)</label>
                                <input class="form-control" type="file" id="fileCnh" name="file_pdf" 
                                       accept=".pdf">
                                <div class="file-container mt-2">
                                    <div id="fileNameDisplay" class="file-name"></div>
                                    <button type="button" id="btnVisualizarCnh" class="btn btn-sm btn-primary btn-visualizar-cnh" style="display:none;">
                                        <i class="fas fa-eye"></i> Visualizar CNH
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="row" id="secaoAtivo" style="display:none;">
                            <div class="col-md-12 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ativo" name="ativo">
                                    <label class="form-check-label" for="ativo">
                                        Ativo
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer for Main View -->
    <div class="footer" id="mainFooter">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <button id="btnNovoRegistroFooter" class="btn btn-success">
                    <i class="fas fa-plus-circle bnt-novo"></i> Novo Registro
                </button>
                <button id="btnVoltarFooter" class="btn btn-secondary" onclick="window.location.href='/';">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
            </div>
        </div>
    </div>

    <!-- Footer para formulário (inicialmente oculto) -->
    <div class="footer" id="formFooter" style="display:none;">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <button id="btnSalvarMotorista" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <button id="btnCancelar" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar CNH -->
    <div id="modalCnh" class="modal-cnh">
        <div class="modal-cnh-content">
            <div class="modal-cnh-header">
                <h5>Visualização de CNH</h5>
                <button class="modal-cnh-close" onclick="fecharModalCnh()">&times;</button>
            </div>
            <div class="modal-cnh-body">
                <iframe id="iframeCnh" src=""></iframe>
            </div>
        </div>
    </div>
    
    <!-- SCRIPTS NA ORDEM CORRETA -->
    <!-- 1. Bootstrap PRIMEIRO (apenas uma vez) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 2. Script de verificação de autenticação -->
    <script src="/static/js/auth-check.js"></script>
    
    <!-- 3. Script do Menu (DEPOIS do Bootstrap) -->
    <script src="/static/js/menu-loader.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            // Máscaras
            $('#cadMotorista').mask('000000-0');
            $('#nuTelefone').mask('(00) 00000-0000');
            $('#catCnh').css('text-transform', 'uppercase');

            // Controlar exibição do select de fornecedor baseado no tipo de cadastro
            $('#tipoCadastro').on('change', function() {
                const tipoSelecionado = $(this).val();
                if (tipoSelecionado === '5') { // 5 = Terceirizado
                    $('#secaoFornecedor').show();
                    $('#idFornecedor').prop('required', true);
                } else {
                    $('#secaoFornecedor').hide();
                    $('#idFornecedor').prop('required', false);
                    $('#idFornecedor').val(''); // Limpar seleção
                }
            });

            // Mapeamento de tipos de cadastro
            const tipoCadastroMap = {
                1: 'Administrativo',
                2: 'Motorista Desembargador',
                3: 'Motorista Atendimento',
                4: 'Cadastro de Condutores',
                5: 'Terceirizado'
            };

            // Carregar setores
            let setores = []; // Global setores array
            function carregarSetores() {
                fetch('/api/setores')
                    .then(response => response.json())
                    .then(data => {
                        setores = data; // Store setores globally
                        const selectSetor = $('#siglasSetor');
                        selectSetor.empty();
                        selectSetor.append('<option value="">Selecione o Setor</option>');
                        data.forEach(setor => {
                            selectSetor.append(`<option value="${setor.sigla}">${setor.sigla}</option>`);
                        });
                    });
            }
            carregarSetores();

            // Carregar fornecedores
            let fornecedores = []; // Global fornecedores array
            function carregarFornecedores() {
                fetch('/api/motorista/fornecedores')
                    .then(response => response.json())
                    .then(data => {
                        fornecedores = data;
                        const selectFornecedor = $('#idFornecedor');
                        selectFornecedor.empty();
                        selectFornecedor.append('<option value="">Selecione o Fornecedor</option>');
                        data.forEach(fornecedor => {
                            selectFornecedor.append(`<option value="${fornecedor.id_fornecedor}">${fornecedor.nm_fornecedor}</option>`);
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao carregar fornecedores:', error);
                    });
            }
            carregarFornecedores();
            
            // File input name display
            $('#fileCnh').on('change', function() {
                const fileName = this.files[0] ? this.files[0].name : '';
                $('#fileNameDisplay').text(fileName ? `Arquivo selecionado: ${fileName}` : '');
                // Ocultar botão de visualizar quando um novo arquivo é selecionado
                $('#btnVisualizarCnh').hide();
            });

            // Botão Visualizar CNH
            $('#btnVisualizarCnh').click(function(e) {
                e.preventDefault();
                const idMotorista = $('#idMotorista').val();
                if (idMotorista) {
                    abrirModalCnh(idMotorista);
                }
            });

            // Update event listeners to handle both section and footer buttons
            $('#btnNovoRegistro, #btnNovoRegistroFooter').click(function() {
                $('#secaoPesquisa, #secaoTabela, #secaoTabelaBotoes, #mainFooter').hide();
                $('#secaoCadastro, #formFooter').show();
                $('#idMotorista').val('');
                $('#secaoAtivo').hide();
                $('#secaoFornecedor').hide(); // Ocultar seção de fornecedor
                $('#cadastroForm')[0].reset();
                $('#fileNameDisplay').text('');
                $('#btnVisualizarCnh').hide();
                
                // Preencher data de início com data atual
                const hoje = new Date();
                const dataFormatada = hoje.toISOString().split('T')[0];
                $('#dtInicio').val(dataFormatada);
            });

            // Botão Cancelar / Voltar
            $('#btnCancelar, #btnVoltarFooter').click(function() {
                $('#secaoCadastro, #formFooter').hide();
                $('#secaoPesquisa, #secaoTabela, #secaoTabelaBotoes, #mainFooter').show();
                carregarMotoristas();
            });

            // Carregar motoristas
            function carregarMotoristas(filtroNome = '') {
                fetch(`/api/motoristas?nome=${encodeURIComponent(filtroNome)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro HTTP: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Verificar se data é um array
                        if (!Array.isArray(data)) {
                            console.error('Resposta não é um array:', data);
                            if (data.erro) {
                                alert('Erro ao carregar motoristas: ' + data.erro);
                            }
                            return;
                        }
                        
                        const corpoTabela = $('#corpoTabela');
                        corpoTabela.empty();
                        
                        if (data.length === 0) {
                            corpoTabela.append(`
                                <tr>
                                    <td colspan="7" class="text-center">Nenhum motorista encontrado</td>
                                </tr>
                            `);
                            return;
                        }
                        
                        data.forEach(motorista => {
                            // Adiciona descrição do tipo de cadastro
                            const tipoCadastroDesc = tipoCadastroMap[motorista.tipo_cadastro] || 'Não definido';
                            
                            const linhaCnh = motorista.file_pdf 
                                ? '<span class="badge bg-success">CNH ANEXADA</span>' 
                                : '<span class="badge bg-secondary">SEM ARQUIVO</span>';
                            
                            // Verifica se o motorista está ativo
                            const classeInativo = motorista.ativo !== 'S' ? 'motorista-inativo' : '';
                            
                            corpoTabela.append(`
                                <tr class="${classeInativo}">
                                    <td>${motorista.id_motorista}</td>
                                    <td>${motorista.cad_motorista}</td>
                                    <td>${motorista.nm_motorista}</td>
                                    <td>${tipoCadastroDesc}</td>
                                    <td>${motorista.sigla_setor}</td>
                                    <td>${linhaCnh}</td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-info btnEditar" 
                                        data-id="${motorista.id_motorista}">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                        ${motorista.file_pdf ? 
                                            `<button onclick="abrirModalCnh(${motorista.id_motorista})" 
                                             class="btn btn-sm btn-primary ms-1">
                                                <i class="fas fa-eye"></i> Ver CNH
                                             </button>` : 
                                            ''}
                                    </td>
                                </tr>
                            `);
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao carregar motoristas:', error);
                        alert('Erro ao carregar motoristas: ' + error.message);
                    });
            }
            carregarMotoristas();

            // Pesquisar motoristas
            $('#botaoPesquisar').click(function() {
                const filtroNome = $('#pesquisaNome').val();
                carregarMotoristas(filtroNome);
            });

            // Pesquisar ao pressionar Enter
            $('#pesquisaNome').on('keypress', function(e) {
                if (e.which === 13) {
                    const filtroNome = $(this).val();
                    carregarMotoristas(filtroNome);
                }
            });

            // Editar motorista
            $(document).on('click', '.btnEditar', function(e) {
                e.preventDefault();
                const idMotorista = $(this).data('id');
                
                fetch(`/api/motoristas/${idMotorista}`)
                    .then(response => response.json())
                    .then(motorista => {
                        // console.log('Dados do motorista:', motorista);
                        
                        $('#secaoPesquisa, #secaoTabela, #secaoTabelaBotoes, #mainFooter').hide();
                        $('#secaoCadastro, #formFooter').show();
                        $('#secaoAtivo').show();

                        // Preencher formulário
                        $('#idMotorista').val(motorista.id_motorista);

                        // Aplicar máscara ao cadastro do motorista
                        const cadMotorista = motorista.cad_motorista;
                        const cadMotoristaFormatado = cadMotorista.length === 7 
                            ? `${cadMotorista.slice(0,6)}-${cadMotorista.slice(6)}` 
                            : cadMotorista;
                        $('#cadMotorista').val(cadMotoristaFormatado);

                        $('#nmMotorista').val(motorista.nm_motorista);
                        $('#tipoCadastro').val(motorista.tipo_cadastro);
                        
                        // Controlar exibição do fornecedor baseado no tipo
                        if (motorista.tipo_cadastro == 5) { // Terceirizado
                            $('#secaoFornecedor').show();
                            $('#idFornecedor').prop('required', true);
                            $('#idFornecedor').val(motorista.id_fornecedor || '');
                        } else {
                            $('#secaoFornecedor').hide();
                            $('#idFornecedor').prop('required', false);
                            $('#idFornecedor').val('');
                        }
                        
                        // Setor: Ensure the correct sector is selected
                        $('#siglasSetor').val(motorista.sigla_setor);

                        // Controlar exibição do fornecedor baseado no tipo
                        if (motorista.tipo_cadastro == 5) { // Terceirizado
                            $('#secaoFornecedor').show();
                            $('#idFornecedor').prop('required', true);
                            $('#idFornecedor').val(motorista.id_fornecedor || '');
                        } else {
                            $('#secaoFornecedor').hide();
                            $('#idFornecedor').prop('required', false);
                            $('#idFornecedor').val('');
                        }
                        
                        $('#catCnh').val(motorista.cat_cnh);
                        
                        // Convert date format from DD/MM/YYYY to YYYY-MM-DD
                        if (motorista.dt_validade_cnh) {
                            const [dia, mes, ano] = motorista.dt_validade_cnh.split('/');
                            $('#dtValidadeCnh').val(`${ano}-${mes}-${dia}`);
                        }
                        
                        $('#ultimaAtualizacao').val(motorista.ultima_atualizacao);
                        $('#nuTelefone').val(motorista.nu_telefone);
                        $('#email').val(motorista.email);
                        $('#obsMotorist').val(motorista.obs_motorista);
                        
                        // Preencher DT_INICIO
                        if (motorista.dt_inicio) {
                            const [dia, mes, ano] = motorista.dt_inicio.split('/');
                            $('#dtInicio').val(`${ano}-${mes}-${dia}`);
                        }
                        
                        // Preencher DT_FIM
                        if (motorista.dt_fim) {
                            const [dia, mes, ano] = motorista.dt_fim.split('/');
                            $('#dtFim').val(`${ano}-${mes}-${dia}`);
                        } else {
                            $('#dtFim').val('');
                        }
                        
                        // Checkbox Ativo
                        $('#ativo').prop('checked', motorista.ativo === 'S');
                        
                        // Display filename if exists
                        if (motorista.nome_arquivo) {
                            $('#fileNameDisplay').text(`Arquivo atual: ${motorista.nome_arquivo}`);
                            // Mostrar o botão de visualização
                            $('#btnVisualizarCnh').show();
                        } else {
                            $('#fileNameDisplay').text('');
                            // Esconder o botão de visualização
                            $('#btnVisualizarCnh').hide();
                        }
                    });
            });

            // Enviar formulário
            $('#btnSalvarMotorista').click(function(e) {
                e.preventDefault();
                const formData = new FormData($('#cadastroForm')[0]);

                // Remover máscara do campo cadMotorista
                const cadMotoristaComMascara = $('#cadMotorista').val();
                const cadMotoristaLimpo = cadMotoristaComMascara.replace(/[.-]/g, '');
                formData.set('cad_motorista', cadMotoristaLimpo);
                                
                // Convert date back to DD/MM/YYYY
                const dataInput = $('#dtValidadeCnh').val();
                if (dataInput) {
                    const [ano, mes, dia] = dataInput.split('-');
                    formData.set('dt_validade_cnh', `${dia}/${mes}/${ano}`);
                }
                
                // Convert DT_INICIO to DD/MM/YYYY
                const dtInicioInput = $('#dtInicio').val();
                if (dtInicioInput) {
                    const [ano, mes, dia] = dtInicioInput.split('-');
                    formData.set('dt_inicio', `${dia}/${mes}/${ano}`);
                }
                
                // Convert DT_FIM to DD/MM/YYYY if exists
                const dtFimInput = $('#dtFim').val();
                if (dtFimInput) {
                    const [ano, mes, dia] = dtFimInput.split('-');
                    formData.set('dt_fim', `${dia}/${mes}/${ano}`);
                } else {
                    formData.set('dt_fim', '');
                }
                
                const url = formData.get('id_motorista') 
                    ? '/api/motoristas/atualizar' 
                    : '/api/motoristas/cadastrar';

                fetch(url, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    if (result.sucesso) {
                        alert('Motorista salvo com sucesso!');
                        $('#secaoCadastro, #formFooter').hide();
                        $('#secaoPesquisa, #secaoTabela, #secaoTabelaBotoes, #mainFooter').show();
                        carregarMotoristas();
                    } else {
                        alert('Erro ao salvar motorista: ' + result.mensagem);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao processar a solicitação.');
                });
            });
        });
        
        // Função de logout corrigida
        function fazerLogout() {
            const btnLogout = document.getElementById('btnLogout');
            
            // Desabilitar o botão para evitar múltiplos cliques
            btnLogout.disabled = true;
            btnLogout.textContent = 'Saindo...';
            
            // Fazer requisição para o endpoint de logout do backend
            fetch('/logout', {
                method: 'GET',
                credentials: 'same-origin' // Importante para manter os cookies de sessão
            })
            .then(response => {
                // Independente da resposta, limpar o localStorage
                localStorage.removeItem('usuario_logado');
                localStorage.removeItem('usuario_id');
                localStorage.removeItem('usuario_login');
                localStorage.removeItem('usuario_nome');
                localStorage.removeItem('nivel_acesso');
                
                // Redirecionar para a página de login
                window.location.href = '/login';
            })
            .catch(error => {
                console.error('Erro durante logout:', error);
                
                // Mesmo com erro, limpar o localStorage e redirecionar
                localStorage.removeItem('usuario_logado');
                localStorage.removeItem('usuario_id');
                localStorage.removeItem('usuario_login');
                localStorage.removeItem('usuario_nome');
                localStorage.removeItem('nivel_acesso');
                
                // Redirecionar para a página de login
                window.location.href = '/login';
            })
            .finally(() => {
                // Reabilitar o botão (caso algo dê errado)
                btnLogout.disabled = false;
                btnLogout.textContent = 'Sair';
            });
        }

        // Funções para o modal de CNH
        function abrirModalCnh(idMotorista) {
            const modal = document.getElementById('modalCnh');
            const iframe = document.getElementById('iframeCnh');
            iframe.src = `/api/motoristas/visualizar_cnh/${idMotorista}`;
            modal.style.display = 'block';
            
            // Prevenir scroll do body quando modal está aberto
            document.body.style.overflow = 'hidden';
        }
        
        function fecharModalCnh() {
            const modal = document.getElementById('modalCnh');
            const iframe = document.getElementById('iframeCnh');
            modal.style.display = 'none';
            iframe.src = '';
            
            // Restaurar scroll do body
            document.body.style.overflow = 'auto';
        }
        
        // Fechar modal ao clicar fora do conteúdo
        window.onclick = function(event) {
            const modal = document.getElementById('modalCnh');
            if (event.target === modal) {
                fecharModalCnh();
            }
        }
        
        // Fechar modal com a tecla ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                fecharModalCnh();
            }
        });
        
    </script>
</body>
