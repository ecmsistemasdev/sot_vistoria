<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .acesso-negado-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icone-bloqueio {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        .mensagem {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .btn-voltar {
            padding: 12px 40px;
            font-size: 16px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="acesso-negado-container">
        <i class="fas fa-lock icone-bloqueio"></i>
        <h1>Acesso Negado</h1>
        <p class="mensagem">{{ mensagem }}</p>
        <button onclick="voltarInicio()" class="btn btn-primary btn-voltar">
            <i class="fas fa-home"></i> Voltar ao In√≠cio
        </button>
    </div>

    <script>
        function voltarInicio() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
