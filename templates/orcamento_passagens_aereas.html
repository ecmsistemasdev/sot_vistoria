    <script>
        let dadosIniciais = {};

        function controlarBilhetes() {
            mostrarAlerta('üöß Funcionalidade em constru√ß√£o', 'success');
        }        

        // Carregar dados iniciais
        async function carregarDadosIniciais() {
            try {
                const response = await fetch('/api/orcamento/dados_iniciais');
                const data = await response.json();
                
                if (data.success) {
                    dadosIniciais = data;
                    
                    // Preencher selects
                    const selectPrograma = document.getElementById('id_programa');
                    selectPrograma.innerHTML = '<option value="">Selecione...</option>';
                    data.programas.forEach(prog => {
                        const option = document.createElement('option');
                        option.value = prog.id;
                        option.textContent = prog.descricao;
                        selectPrograma.appendChild(option);
                    });

                    const selectAcao = document.getElementById('id_ao');
                    selectAcao.innerHTML = '<option value="">Selecione...</option>';
                    data.acoes.forEach(acao => {
                        const option = document.createElement('option');
                        option.value = acao.id;
                        option.textContent = acao.descricao;
                        selectAcao.appendChild(option);
                    });

                    const selectSubitem = document.getElementById('id_subitem');
                    selectSubitem.innerHTML = '<option value="">Selecione...</option>';
                    data.subitens.forEach(subitem => {
                        const option = document.createElement('option');
                        option.value = subitem.id;
                        option.textContent = `${subitem.id} - ${subitem.descricao}`;
                        selectSubitem.appendChild(option);
                    })

                    // Preencher filtro de exerc√≠cios (sem op√ß√£o "Todos")
                    const filtroExercicio = document.getElementById('filtroExercicio');
                    filtroExercicio.innerHTML = '';
                    const anoAtual = new Date().getFullYear();
                    
                    data.exercicios.forEach(exercicio => {
                        const option = document.createElement('option');
                        option.value = exercicio;
                        option.textContent = exercicio;
                        if (exercicio === anoAtual) {
                            option.selected = true;
                        }
                        filtroExercicio.appendChild(option);
                    });

                    // Carregar registros do ano atual
                    carregarRegistros(anoAtual);
                }
            } catch (error) {
                mostrarAlerta('Erro ao carregar dados iniciais: ' + error.message, 'error');
            }
        }

        function popularFiltros(registros) {
            // Extrair valores √∫nicos
            const uos = [...new Set(registros.map(r => r.uo))].sort();
            const unidades = [...new Set(registros.map(r => r.unidade))].sort();
            const programas = [...new Set(registros.map(r => r.programa).filter(p => p))].sort();
            const acoes = [...new Set(registros.map(r => r.acao).filter(a => a))].sort();
            const subitens = [...new Set(registros.map(r => r.subitem).filter(s => s))].sort();
            const empenhos = [...new Set(registros.map(r => r.nu_empenho).filter(e => e))].sort();
            
            // Popular filtro UO
            const filtroUO = document.getElementById('filtroUO');
            filtroUO.innerHTML = '<option value="">UO</option>';
            uos.forEach(uo => {
                filtroUO.innerHTML += `<option value="${uo}">${uo}</option>`;
            });
            
            // Popular filtro Unidade
            const filtroUnidade = document.getElementById('filtroUnidade');
            filtroUnidade.innerHTML = '<option value="">Unidade</option>';
            unidades.forEach(unidade => {
                filtroUnidade.innerHTML += `<option value="${unidade}">${unidade}</option>`;
            });
            
            // Popular filtro Programa
            const filtroPrograma = document.getElementById('filtroPrograma');
            filtroPrograma.innerHTML = '<option value="">Programa</option>';
            programas.forEach(programa => {
                filtroPrograma.innerHTML += `<option value="${programa}">${programa}</option>`;
            });
            
            // Popular filtro A√ß√£o
            const filtroAcao = document.getElementById('filtroAcao');
            filtroAcao.innerHTML = '<option value="">A√ß√£o Or√ßament√°ria</option>';
            acoes.forEach(acao => {
                filtroAcao.innerHTML += `<option value="${acao}">${acao}</option>`;
            });
            
            // Popular filtro SubItem
            const filtroSubitem = document.getElementById('filtroSubitem');
            filtroSubitem.innerHTML = '<option value="">SubItem</option>';
            subitens.forEach(subitem => {
                filtroSubitem.innerHTML += `<option value="${subitem}">${subitem}</option>`;
            });
            
            // Popular filtro Empenho
            const filtroEmpenho = document.getElementById('filtroEmpenho');
            filtroEmpenho.innerHTML = '<option value="">N¬∫ Empenho</option>';
            empenhos.forEach(empenho => {
                filtroEmpenho.innerHTML += `<option value="${empenho}">${empenho}</option>`;
            });
        }        
        
        function aplicarFiltros() {
            const tbody = document.querySelector('#tabelaOrcamentos tbody');
            const linhas = tbody.querySelectorAll('tr');
            
            const filtroUO = document.getElementById('filtroUO').value.toLowerCase();
            const filtroUnidade = document.getElementById('filtroUnidade').value.toLowerCase();
            const filtroPrograma = document.getElementById('filtroPrograma').value.toLowerCase();
            const filtroAcao = document.getElementById('filtroAcao').value.toLowerCase();
            const filtroSubitem = document.getElementById('filtroSubitem').value.toLowerCase();
            const filtroEmpenho = document.getElementById('filtroEmpenho').value.toLowerCase();
            
            linhas.forEach(linha => {
                const colunas = linha.querySelectorAll('td');
                if (colunas.length === 0) return; // Pular linha vazia
                
                const uo = colunas[0].textContent.toLowerCase();
                const unidade = colunas[1].textContent.toLowerCase();
                const programa = colunas[3].textContent.toLowerCase();
                const acao = colunas[4].textContent.toLowerCase();
                const subitem = colunas[6].textContent.toLowerCase();
                const empenho = colunas[10].textContent.toLowerCase();
                
                const mostrar = 
                    (filtroUO === '' || uo.includes(filtroUO)) &&
                    (filtroUnidade === '' || unidade.includes(filtroUnidade)) &&
                    (filtroPrograma === '' || programa.includes(filtroPrograma)) &&
                    (filtroAcao === '' || acao.includes(filtroAcao)) &&
                    (filtroSubitem === '' || subitem.includes(filtroSubitem)) &&
                    (filtroEmpenho === '' || empenho.includes(filtroEmpenho));
                
                linha.style.display = mostrar ? '' : 'none';
            });
        }

        // M√°scaras e valida√ß√µes
        document.getElementById('fonte').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });

        document.getElementById('elemento_despesa').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '.' + value.substring(2);
            }
            if (value.length >= 6) {
                value = value.substring(0, 5) + '.' + value.substring(5);
            }
            this.value = value.substring(0, 8);
        });

        document.getElementById('nu_empenho').addEventListener('input', function(e) {
            let value = this.value.replace(/[^0-9NE]/gi, '').toUpperCase();
            let numbers = value.replace(/NE/g, '');
            
            if (numbers.length > 4) {
                this.value = numbers.substring(0, 4) + 'NE' + numbers.substring(4, 10);
            } else {
                this.value = numbers;
            }
        });

        // M√°scara de moeda brasileira
        document.getElementById('vl_aprovado').addEventListener('input', function(e) {
            let value = this.value.replace(/\D/g, '');
            
            if (value === '') {
                this.value = '';
                return;
            }
            
            value = parseInt(value, 10);
            
            const formatted = (value / 100).toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            
            this.value = formatted;
        });

        // Filtro de exerc√≠cio
        document.getElementById('filtroExercicio').addEventListener('change', function() {
            carregarRegistros(this.value);
        });
        // Event listeners para filtros da tabela
        document.getElementById('filtroUO').addEventListener('change', aplicarFiltros);
        document.getElementById('filtroUnidade').addEventListener('change', aplicarFiltros);
        document.getElementById('filtroPrograma').addEventListener('change', aplicarFiltros);
        document.getElementById('filtroAcao').addEventListener('change', aplicarFiltros);
        document.getElementById('filtroSubitem').addEventListener('change', aplicarFiltros);
        document.getElementById('filtroEmpenho').addEventListener('change', aplicarFiltros);


        // Modal
        function abrirModal(idOpa = null) {
            const modal = document.getElementById('modalOrcamento');
            const titulo = document.getElementById('modalTitulo');
            const btnSalvar = document.getElementById('btnSalvar');
            
            if (idOpa) {
                // Modo edi√ß√£o
                titulo.textContent = 'Editar Registro de Or√ßamento';
                btnSalvar.textContent = 'Atualizar';
                document.getElementById('modoEdicao').value = 'true';
                carregarRegistroParaEdicao(idOpa);
            } else {
                // Modo inser√ß√£o
                titulo.textContent = 'Adicionar Registro de Or√ßamento';
                btnSalvar.textContent = 'Salvar';
                document.getElementById('modoEdicao').value = 'false';
                limparFormulario();
                document.getElementById('id_opa').value = dadosIniciais.proximo_id;
                document.getElementById('exercicio').value = new Date().getFullYear();
            }
            
            modal.classList.add('active');
        }

        function fecharModal() {
            const modal = document.getElementById('modalOrcamento');
            modal.classList.remove('active');
            limparFormulario();
        }

        // Carregar registro para edi√ß√£o
        async function carregarRegistroParaEdicao(idOpa) {
            try {
                const response = await fetch(`/api/orcamento/passagens/${idOpa}`);
                const data = await response.json();
                
                if (data.success) {
                    const reg = data.registro;
                    document.getElementById('id_opa').value = reg.id_opa;
                    document.getElementById('exercicio').value = reg.exercicio;
                    document.getElementById('uo').value = reg.uo;
                    document.getElementById('unidade').value = reg.unidade;
                    document.getElementById('fonte').value = reg.fonte;
                    document.getElementById('id_programa').value = reg.id_programa || '';
                    document.getElementById('id_ao').value = reg.id_ao || '';
                    document.getElementById('subacao').value = reg.subacao || '';
                    document.getElementById('objetivo').value = reg.objetivo || '';
                    document.getElementById('elemento_despesa').value = reg.elemento_despesa;
                    document.getElementById('id_subitem').value = reg.id_subitem || '';
                    document.getElementById('vl_aprovado').value = reg.vl_aprovado.toLocaleString('pt-BR', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    document.getElementById('nu_empenho').value = reg.nu_empenho || '';
                } else {
                    mostrarAlerta('Erro ao carregar registro: ' + data.error, 'error');
                    fecharModal();
                }
            } catch (error) {
                mostrarAlerta('Erro ao carregar registro: ' + error.message, 'error');
                fecharModal();
            }
        }

        // Submit do formul√°rio
        document.getElementById('formOrcamento').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const modoEdicao = document.getElementById('modoEdicao').value === 'true';
            const idOpa = parseInt(document.getElementById('id_opa').value);
            
            const formData = {
                id_opa: idOpa,
                exercicio: parseInt(document.getElementById('exercicio').value),
                uo: document.getElementById('uo').value,
                unidade: document.getElementById('unidade').value.toUpperCase(),
                fonte: document.getElementById('fonte').value,
                id_programa: document.getElementById('id_programa').value ? parseInt(document.getElementById('id_programa').value) : null,
                id_ao: document.getElementById('id_ao').value ? parseInt(document.getElementById('id_ao').value) : null,
                subacao: document.getElementById('subacao').value || null,
                objetivo: document.getElementById('objetivo').value || null,
                elemento_despesa: document.getElementById('elemento_despesa').value,
                id_subitem: document.getElementById('id_subitem').value ? parseInt(document.getElementById('id_subitem').value) : null,
                vl_aprovado: parseFloat(document.getElementById('vl_aprovado').value.replace(/\./g, '').replace(',', '.')),
                nu_empenho: document.getElementById('nu_empenho').value || null
            };

            try {
                const url = modoEdicao ? `/api/orcamento/passagens/${idOpa}` : '/api/orcamento/passagens';
                const method = modoEdicao ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    mostrarAlerta(data.message, 'success');
                    fecharModal();
                    carregarDadosIniciais();
                } else {
                    mostrarAlerta('Erro: ' + (data.error || 'Erro desconhecido'), 'error');
                }
            } catch (error) {
                mostrarAlerta('Erro: ' + error.message, 'error');
            }
        });

        // Carregar registros
        async function carregarRegistros(exercicio) {
            try {
                const url = `/api/orcamento/passagens/listar?exercicio=${exercicio}`;
                const response = await fetch(url);
                const data = await response.json();

                const tbody = document.querySelector('#tabelaOrcamentos tbody');
                tbody.innerHTML = '';

                if (data.success && data.registros.length > 0) {
                    data.registros.forEach(reg => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${reg.uo}</td>
                            <td>${reg.unidade}</td>
                            <td>${reg.fonte}</td>
                            <td style="font-size: 10px;">${reg.programa || ''}</td>
                            <td style="font-size: 10px;">${reg.acao || ''}</td>
                            <td>${reg.elemento_despesa}</td>
                            <td style="font-size: 10px;">${reg.subitem || ''}</td>
                            <td class="text-right">R$ ${reg.vl_aprovado.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                            <td class="text-right">R$ ${reg.vl_utilizado.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                            <td class="text-right">R$ ${reg.vl_saldo.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                            <td>${reg.nu_empenho || ''}</td>
                            <td class="text-center">
                                <button class="btn btn-edit" onclick="abrirModal(${reg.id_opa})">Editar</button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    
                    // Popular os filtros com os dados carregados
                    popularFiltros(data.registros);
                } else {
                    tbody.innerHTML = '<tr><td colspan="12" style="text-align: center; padding: 20px; color: #999;">Nenhum registro encontrado</td></tr>';
                }
            } catch (error) {
                mostrarAlerta('Erro ao carregar registros: ' + error.message, 'error');
            }
        }

        function limparFormulario() {
            document.getElementById('formOrcamento').reset();
            document.getElementById('elemento_despesa').value = '33.90.33';
        }

        function mostrarAlerta(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.textContent = mensagem;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Fechar modal ao clicar fora
        // window.onclick = function(event) {
        //     const modal = document.getElementById('modalOrcamento');
        //     if (event.target === modal) {
        //         fecharModal();
        //     }
        // }

        // Carregar ao iniciar
        window.addEventListener('DOMContentLoaded', carregarDadosIniciais);
    </script>
</body>
