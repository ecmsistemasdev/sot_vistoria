<html lang="pt-br">

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-size: 14px; /* Mesmo tamanho base do controle_locacoes */
        }
        
        body {
            background-color: #f8f9fa;
            padding-bottom: 65px; /* Espaço para o footer */
            padding-top: 0px; /* Espaço para o menu fixo */
            margin: 0;
            overflow-x: hidden;
        }
        
        /* Container principal */
        .main-container {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 80px);
        }
        
        .header-section {
            position: sticky;
            top: 50px;
            background-color: #f8f9fa;
            z-index: 100;
            padding-top: 15px; /* Aumentado de 10px */
            padding-bottom: 15px; /* Aumentado de 10px */
            border-bottom: 1px solid #dee2e6;
        }
        
        .header-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            line-height: 1.4; /* Aumentado para dar mais espaço vertical */
            padding: 0.5rem 0; /* Aumentado o padding */
            min-height: 50px; /* Garante altura mínima */
        }
        
        .header-section h2 { 
            font-size: 1.5rem; 
            font-weight: 600; 
            margin-bottom: 1rem; 
            line-height: 1.8; /* Aumentado para dar mais espaço vertical */ 
            padding: 0.5rem 0; /* Aumentado o padding */ 
            min-height: 50px; /* Garante altura mínima */ 
        }
        
        /* Container de tabela */
        .table-container {
            overflow-y: auto;
            max-height: calc(100vh - 250px);
            margin-bottom: 15px; /* Reduzido */
        }
        
        .table-header {
            position: sticky;
            top: 0;
            background-color: #9ecde2;
            z-index: 10;
        }
        
        /* Tabela */
        .table {
            font-size: 0.75rem; /* Reduzido - mesmo do controle_locacoes */
            margin-bottom: 0;
        }
        
        .table thead th {
            font-size: 0.75rem; /* Reduzido */
            padding: 1.2rem 0.4rem !important; 
            font-weight: 600;
            white-space: nowrap;
            position: sticky;
            top: 0;
            background-color: #9ecde2 !important;
            z-index: 10;
            vertical-align: middle; /* Centraliza o texto verticalmente */
            min-height: 40px; /* Garante altura mínima */    
        }
        
        .table tbody td {
            padding: 0.3rem 0.4rem !important; /* Reduzido */
            vertical-align: middle;
            font-size: 0.75rem; /* Reduzido */
        }
        
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.02);
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(0,123,255,0.08);
        }
        
        /* Botões */
        .btn {
            font-size: 0.85rem; /* Reduzido */
        }
        
        .btn-sm {
            padding: 0.18rem 0.35rem; /* Reduzido */
            font-size: 0.7rem; /* Reduzido */
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            padding: 10px 0; /* Reduzido */
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.08);
            height: auto;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        
        .footer .container-fluid {
            width: 100%;
            padding: 0 10px; /* Reduzido */
        }
        
        .footer .d-flex {
            width: 100%;
        }
        
        .footer .btn {
            font-size: 0.85rem; /* Reduzido */
            padding: 0.35rem 0.7rem; /* Reduzido */
        }
        
        /* Formulários */
        .form-title {
            background-color: #4a90e2;
            color: white;
            padding: 5px;
            margin-bottom: 10px; /* Reduzido */
            border-radius: 4px;
            font-size: 1rem; /* Reduzido */
        }
        
        #cadastroForm {
            background-color: white;
            padding: 15px; /* Reduzido */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-label {
            font-size: 0.8rem; /* Reduzido */
            font-weight: 500;
            margin-bottom: 0.2rem;
            color: #495057;
        }
        
        .form-control,
        .form-select {
            font-size: 0.85rem; /* Reduzido */
            padding: 0.35rem 0.5rem; /* Reduzido */
            border-radius: 3px;
        }
        
        .form-control-sm,
        .form-select-sm {
            font-size: 0.8rem; /* Reduzido */
            padding: 0.25rem 0.4rem; /* Reduzido */
        }
        
        /* Input group */
        .input-group {
            margin-bottom: 0.8rem; /* Reduzido */
        }
        
        .input-group .btn {
            font-size: 0.85rem; /* Reduzido */
            padding: 0.35rem 0.7rem; /* Reduzido */
        }
        
        /* Badges */
        .badge {
            font-size: 0.7rem; /* Reduzido */
        }
        
        /* File name display */
        .file-name {
            margin-top: 5px;
            color: #6c757d;
            font-size: 0.8rem; /* Reduzido */
        }
        
        .file-container {
            display: flex;
            align-items: center;
        }
        
        .btn-visualizar-cnh {
            margin-left: 10px;
        }
        
        /* Motorista inativo */
        .motorista-inativo {
            color: #888888 !important;
            font-style: italic;
        }
        
        .motorista-inativo td, 
        .motorista-inativo span, 
        .motorista-inativo a {
            color: #888888 !important;
        }
        
        .motorista-inativo .btn-info {
            opacity: 0.7;
        }
        
        /* Responsividade Mobile */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                font-size: 13px;
            }
            
            .header-section {
                top: 60px; /* Ajuste se necessário */

            }
            
            .header-section h2 {
                font-size: 1.3rem; /* Aumentado de 1.1rem */

                padding: 0.2rem 0;
            }
            
            .table {
                font-size: 0.7rem;
            }
            
            .table thead th {
                font-size: 0.7rem;
                padding: 1rem 0.3rem !important;
                min-height: 35px;
            }
            
            .table tbody td {
                font-size: 0.7rem;
                padding: 0.25rem 0.3rem !important;
            }
            
            .btn-sm {
                padding: 0.15rem 0.3rem;
                font-size: 0.65rem;
            }
            
            .footer .container-fluid {
                padding: 0 8px;
            }
            
            .footer .btn {
                font-size: 0.75rem;
                padding: 0.3rem 0.5rem;
            }
            
            .table-container {
                max-height: calc(100vh - 230px);
            }
        }
        
        /* Print */
        @media print {
            .footer {
                display: none;
            }
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Modal de visualização de CNH */
        .modal-cnh {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            overflow: auto;
        }
        
        .modal-cnh-content {
            position: relative;
            background-color: #fff;
            margin: 2% auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-cnh-header {
            background-color: #4a90e2;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-cnh-header h5 {
            margin: 0;
            font-size: 1.1rem;
        }
        
        .modal-cnh-close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
            transition: opacity 0.3s;
        }
        
        .modal-cnh-close:hover {
            opacity: 0.7;
        }
        
        .modal-cnh-body {
            padding: 0;
            height: calc(90vh - 60px);
        }
        
        .modal-cnh-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .modal-cnh-content {
                width: 95%;
                height: 85vh;
                margin: 5% auto;
            }
            
            .modal-cnh-body {
                height: calc(85vh - 60px);
            }
        }        
        
        .disabled {
            opacity: 0.6;
            cursor: not-allowed !important;
        }
        
        .veiculo-inativo {
            opacity: 0.6;
            background-color: #f8f9fa;
        }
        
        /* Estilo para modo leitura */
        .modo-leitura-ativo .btn-success,
        .modo-leitura-ativo .btnEditar {
            pointer-events: none;
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        
        $(document).ready(function() {

            // ============= CONTROLE DE ACESSO =============
            const nivelAcesso = '{{ nivel_acesso }}';
            const acessoLeitura = nivelAcesso === 'L';
            
            console.log('Nível de acesso:', nivelAcesso);
            
            if (acessoLeitura) {
                aplicarModoLeitura();
            }
            
            function aplicarModoLeitura() {
                // Desabilitar botões de ação
                $('#btnNovoRegistro, #btnNovoRegistroFooter').prop('disabled', true)
                    .addClass('disabled')
                    .attr('title', 'Você não tem permissão para criar novos registros');
                
                // Desabilitar botões de editar na tabela
                $(document).on('click', '.btnEditar', function(e) {
                    e.preventDefault();
                    if (acessoLeitura) {
                        alert('Você possui apenas permissão de leitura. Não é possível editar registros.');
                        return false;
                    }
                });
                
                // Desabilitar botão salvar
                $('#btnSalvarVeiculo').prop('disabled', true)
                    .addClass('disabled');
                
                // Adicionar badge de modo leitura no título
                $('.header-section h2').append(' <span class="badge bg-warning text-dark ms-2">Modo Leitura</span>');
            }
            // ============= FIM CONTROLE DE ACESSO =============


            // Função para obter data atual no formato YYYY-MM-DD
            function obterDataAtual() {
                const hoje = new Date();
                const dia = String(hoje.getDate()).padStart(2, '0');
                const mes = String(hoje.getMonth() + 1).padStart(2, '0');
                const ano = hoje.getFullYear();
                return `${ano}-${mes}-${dia}`;
            }

            // Função para converter data do formato YYYY-MM-DD para DD/MM/AAAA (para envio ao backend)
            function converterDataParaBR(data) {
                if (!data) return '';
                const partes = data.split('-');
                if (partes.length === 3) {
                    return `${partes[2]}/${partes[1]}/${partes[0]}`;
                }
                return data;
            }

            // Função para converter data do formato DD/MM/AAAA ou qualquer formato para YYYY-MM-DD (para preencher input date)
            function converterDataParaISO(data) {
                if (!data) return '';
                
                // Se for um objeto Date
                if (data instanceof Date) {
                    const ano = data.getFullYear();
                    const mes = String(data.getMonth() + 1).padStart(2, '0');
                    const dia = String(data.getDate()).padStart(2, '0');
                    return `${ano}-${mes}-${dia}`;
                }
                
                // Converter para string se não for
                data = String(data);
                
                // Se já estiver no formato YYYY-MM-DD correto
                if (/^\d{4}-\d{2}-\d{2}$/.test(data)) {
                    return data;
                }
                
                // Se estiver no formato DD/MM/AAAA
                if (/^\d{2}\/\d{2}\/\d{4}$/.test(data)) {
                    const partes = data.split('/');
                    return `${partes[2]}-${partes[1]}-${partes[0]}`;
                }
                
                // Se vier no formato de timestamp ou data ISO completa (2024-01-15T00:00:00.000Z)
                if (data.includes('T') || data.includes(' ')) {
                    const dataObj = new Date(data);
                    if (!isNaN(dataObj.getTime())) {
                        const ano = dataObj.getFullYear();
                        const mes = String(dataObj.getMonth() + 1).padStart(2, '0');
                        const dia = String(dataObj.getDate()).padStart(2, '0');
                        return `${ano}-${mes}-${dia}`;
                    }
                }
                
                console.warn('Formato de data não reconhecido:', data);
                return '';
            }

            // Máscaras
            $('#anoFabmod').mask('0000/0000');
            $('#nuPlaca').mask('AAA0A00').css('text-transform', 'uppercase');

            // Carregar categorias de veículos
            function carregarCategorias() {
                fetch('/api/categorias_veiculos')
                    .then(response => response.json())
                    .then(data => {
                        const selectCategoria = $('#idCategoria');
                        selectCategoria.empty();
                        selectCategoria.append('<option value="">Selecione a Categoria</option>');
                        data.forEach(categoria => {
                            selectCategoria.append(`<option value="${categoria.id_cat_veiculo}">${categoria.ds_cat_veiculo}</option>`);
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao carregar categorias:', error);
                        alert('Erro ao carregar categorias de veículos');
                    });
            }
            carregarCategorias();

            // Update event listeners to handle both section and footer buttons
            $('#btnNovoRegistro, #btnNovoRegistroFooter').click(function() {
                $('#secaoPesquisa, #secaoTabela, #mainFooter').hide();
                $('#secaoCadastro, #formFooter').show();
                $('#idVeiculo').val('');
                $('#cadastroForm')[0].reset();
                // Define valores padrão
                $('#ativo').prop('checked', true);
                $('#flAtendimento').prop('checked', false);
                // Define data atual para DT_INICIO
                $('#dtInicio').val(obterDataAtual());
                $('#dtFim').val(''); // Garante que DT_FIM está vazio
            });

            // Botão Cancelar / Voltar
            $('#btnCancelar, #btnVoltarFooter').click(function() {
                $('#secaoCadastro, #formFooter').hide();
                $('#secaoPesquisa, #secaoTabela, #mainFooter').show();
                carregarVeiculos();
            });

            // Carregar veículos
            function carregarVeiculos(filtro = '') {
                fetch(`/api/veiculos?filtro=${encodeURIComponent(filtro)}`)
                    .then(response => response.json())
                    .then(data => {
                        const corpoTabela = $('#corpoTabela');
                        corpoTabela.empty();
                        
                        // Agora podemos preencher a tabela diretamente com os dados do join
                        data.forEach(veiculo => {
                            // Verifica se o veículo está ativo
                            const classeInativo = veiculo.ativo !== 'S' ? 'veiculo-inativo' : '';
                            
                            corpoTabela.append(`
                                <tr class="${classeInativo}">
                                    <td>${veiculo.id_veiculo}</td>
                                    <td>${veiculo.nu_placa}</td>
                                    <td>${veiculo.marca} / ${veiculo.ds_modelo}</td>
                                    <td>${veiculo.ds_cat_veiculo || 'Não definida'}</td>
                                    <td>${veiculo.ano_fabmod}</td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-info btnEditar" 
                                        data-id="${veiculo.id_veiculo}">
                                            <i class="fas fa-edit"></i> Editar
                                        </a>
                                    </td>
                                </tr>
                            `);
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao carregar veículos:', error);
                        alert('Erro ao carregar veículos');
                    });
            }

            carregarVeiculos();

            // Pesquisar veículos
            $('#botaoPesquisar').click(function() {
                const filtro = $('#pesquisaVeiculo').val();
                carregarVeiculos(filtro);
            });

            // Pesquisar ao pressionar Enter
            $('#pesquisaVeiculo').on('keypress', function(e) {
                if (e.which === 13) {
                    const filtro = $(this).val();
                    carregarVeiculos(filtro);
                }
            });

            // Editar veículo
            $(document).on('click', '.btnEditar', function(e) {
                e.preventDefault();
                
                // Verificar se está em modo leitura
                if (acessoLeitura) {
                    alert('Você possui apenas permissão de leitura. Não é possível editar registros.');
                    return false;
                }
                
                const idVeiculo = $(this).data('id');
                
                fetch(`/api/obter_veiculo/${idVeiculo}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro HTTP: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(veiculo => {
                        console.log("Dados recebidos do veículo:", veiculo);
                        
                        $('#secaoPesquisa, #secaoTabela, #mainFooter').hide();
                        $('#secaoCadastro, #formFooter').show();

                        // Preencher formulário
                        $('#idVeiculo').val(veiculo.id_veiculo);
                        $('#nuPlaca').val(veiculo.nu_placa);
                        $('#idCategoria').val(veiculo.id_categoria);
                        $('#marca').val(veiculo.marca);
                        $('#dsModelo').val(veiculo.ds_modelo);
                        $('#anoFabmod').val(veiculo.ano_fabmod);
                        $('#origemVeiculo').val(veiculo.origem_veiculo);
                        $('#propriedade').val(veiculo.propriedade);
                        
                        // Verificar se o combustível existe antes de definir
                        console.log("Valor do combustível recebido:", veiculo.combustivel);
                        
                        if (veiculo.combustivel) {
                            // Verificar se a opção existe no select
                            if ($('#combustivel option[value="' + veiculo.combustivel + '"]').length > 0) {
                                $('#combustivel').val(veiculo.combustivel);
                            } else {
                                console.warn("Valor de combustível não encontrado nas opções:", veiculo.combustivel);
                                // Adicionar dinamicamente se não existir
                                $('#combustivel').append(new Option(veiculo.combustivel, veiculo.combustivel));
                                $('#combustivel').val(veiculo.combustivel);
                            }
                        } else {
                            $('#combustivel').val('');
                        }
                        
                        $('#obs').val(veiculo.obs);
                        
                        // Checkboxes
                        $('#ativo').prop('checked', veiculo.ativo === 'S');
                        $('#flAtendimento').prop('checked', veiculo.fl_atendimento === 'S');
                        
                        // Datas - converte para formato ISO (YYYY-MM-DD) para o input type="date"
                        $('#dtInicio').val(converterDataParaISO(veiculo.dt_inicio));
                        $('#dtFim').val(converterDataParaISO(veiculo.dt_fim));
                    })
                    .catch(error => {
                        console.error('Erro ao carregar veículo para edição:', error);
                        alert('Erro ao carregar dados do veículo: ' + error.message);
                    });
            });

            // Enviar formulário
            $('#btnSalvarVeiculo').click(function(e) {
                e.preventDefault();
                
                // Validar data de início
                const dtInicio = $('#dtInicio').val();
                if (!dtInicio) {
                    alert('A Data de Início de Utilização é obrigatória!');
                    $('#dtInicio').focus();
                    return;
                }
                
                // Criar objeto com os dados do formulário
                const formData = {
                    id_veiculo: $('#idVeiculo').val(),
                    nu_placa: $('#nuPlaca').val().toUpperCase(),
                    id_categoria: $('#idCategoria').val(),
                    marca: $('#marca').val(),
                    ds_modelo: $('#dsModelo').val(),
                    ano_fabmod: $('#anoFabmod').val(),
                    origem_veiculo: $('#origemVeiculo').val(),
                    propriedade: $('#propriedade').val(),
                    combustivel: $('#combustivel').val(),
                    obs: $('#obs').val(),
                    ativo: $('#ativo').prop('checked') ? 'S' : 'N',
                    fl_atendimento: $('#flAtendimento').prop('checked') ? 'S' : 'N',
                    dt_inicio: converterDataParaBR(dtInicio), // Converte para DD/MM/AAAA
                    dt_fim: $('#dtFim').val() ? converterDataParaBR($('#dtFim').val()) : null,
                    usuario: 'SISTEMA'
                };
                
                console.log('Dados enviados:', formData); // Debug
                
                const url = formData.id_veiculo 
                    ? '/api/veiculos/atualizar' 
                    : '/api/veiculos/cadastrar';

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.sucesso) {
                        alert('Veículo salvo com sucesso!');
                        $('#secaoCadastro, #formFooter').hide();
                        $('#secaoPesquisa, #secaoTabela, #mainFooter').show();
                        carregarVeiculos();
                    } else {
                        alert('Erro ao salvar veículo: ' + result.mensagem);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao processar a solicitação.');
                });
            });
        });

        // Função de logout corrigida
        function fazerLogout() {
            const btnLogout = document.getElementById('btnLogout');
            
            // Desabilitar o botão para evitar múltiplos cliques
            btnLogout.disabled = true;
            btnLogout.textContent = 'Saindo...';
            
            // Fazer requisição para o endpoint de logout do backend
            fetch('/logout', {
                method: 'GET',
                credentials: 'same-origin' // Importante para manter os cookies de sessão
            })
            .then(response => {
                // Independente da resposta, limpar o localStorage
                localStorage.removeItem('usuario_logado');
                localStorage.removeItem('usuario_id');
                localStorage.removeItem('usuario_login');
                localStorage.removeItem('usuario_nome');
                localStorage.removeItem('nivel_acesso');
                
                // Redirecionar para a página de login
                window.location.href = '/login';
            })
            .catch(error => {
                console.error('Erro durante logout:', error);
                
                // Mesmo com erro, limpar o localStorage e redirecionar
                localStorage.removeItem('usuario_logado');
                localStorage.removeItem('usuario_id');
                localStorage.removeItem('usuario_login');
                localStorage.removeItem('usuario_nome');
                localStorage.removeItem('nivel_acesso');
                
                // Redirecionar para a página de login
                window.location.href = '/login';
            })
            .finally(() => {
                // Reabilitar o botão (caso algo dê errado)
                btnLogout.disabled = false;
                btnLogout.textContent = 'Sair';
            });
        }
        
    </script>
</body>
</html>
