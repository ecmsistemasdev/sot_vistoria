<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Vistoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <style>
        .preview-container {
            text-align: center;
            margin-top: 10px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        #video {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        #canvas {
            display: none;
        }
        .foto-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .camera-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Nova Vistoria</h1>
        
        <form id="vistoriaForm" action="/salvar_vistoria" method="post" enctype="multipart/form-data">
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_motorista" class="form-label">Motorista</label>
                        <select class="form-select" id="id_motorista" name="id_motorista" required>
                            <option value="">Selecione um motorista</option>
                            {% for motorista in motoristas %}
                            <option value="{{ motorista[0] }}">{{ motorista[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id_veiculo" class="form-label">Veículo</label>
                        <select class="form-select" id="id_veiculo" name="id_veiculo" required>
                            <option value="">Selecione um veículo</option>
                            {% for veiculo in veiculos %}
                            <option value="{{ veiculo[0] }}">{{ veiculo[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <h2>Fotos da Vistoria</h2>
            <div id="fotos-container">
                <!-- Aqui serão adicionados os itens de foto dinamicamente -->
            </div>
            
            <button type="button" class="btn btn-success mb-4" id="addFotoBtn">
                <i class="bi bi-plus-circle"></i> Adicionar Foto
            </button>
            
            <div class="camera-container" id="camera-container">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <div class="camera-buttons" id="main-camera-buttons" style="display: none;">
                    <button type="button" class="btn btn-primary" id="capture">Capturar Foto</button>
                    <button type="button" class="btn btn-secondary" id="closeCamera">Fechar Câmera</button>
                </div>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Salvar Vistoria</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    
    <!-- Template para novos itens de foto -->
    <template id="foto-template">
        <div class="foto-item">
            <div class="mb-3">
                <label class="form-label">Foto</label>
                <div class="d-flex">
                    <input type="file" class="form-control foto-input" name="fotos[]" accept="image/*" capture="camera">
                    <button type="button" class="btn btn-secondary ms-2 usar-camera-btn">Câmera</button>
                </div>
            </div>
            
            <div class="preview-container">
                <img src="" class="preview-image" style="display: none;">
            </div>
            
            <div class="mb-3 mt-3">
                <label class="form-label">Detalhamento (máx. 100 caracteres)</label>
                <textarea class="form-control" name="detalhamentos[]" maxlength="100" rows="2" placeholder="Digite detalhes sobre esta foto..."></textarea>
            </div>
            
            <div class="camera-buttons foto-buttons" style="display: none;">
                <button type="button" class="btn btn-success salvar-foto-btn">Salvar Foto</button>
                <button type="button" class="btn btn-danger descartar-foto-btn">Descartar</button>
            </div>
            
            <button type="button" class="btn btn-danger mt-3 remover-foto-btn">Remover esta foto</button>
        </div>
    </template>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFotoItem = null;
        let videoStream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const closeButton = document.getElementById('closeCamera');
        const fotosContainer = document.getElementById('fotos-container');
        const fotoTemplate = document.getElementById('foto-template');
        
        // Adicionar a primeira foto ao iniciar
        document.addEventListener('DOMContentLoaded', function() {
            adicionarNovaFoto();
        });
        
        // Botão para adicionar nova foto
        document.getElementById('addFotoBtn').addEventListener('click', function() {
            adicionarNovaFoto();
        });
        
        // Função para adicionar nova foto
        function adicionarNovaFoto() {
            const fotoItem = document.importNode(fotoTemplate.content, true).firstElementChild;
            fotosContainer.appendChild(fotoItem);
            
            // Configurar evento para preview da foto selecionada pelo input file
            const fotoInput = fotoItem.querySelector('.foto-input');
            fotoInput.addEventListener('change', function(e) {
                const file = this.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = fotoItem.querySelector('.preview-image');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        fotoItem.querySelector('.foto-buttons').style.display = 'flex';
                    }
                    reader.readAsDataURL(file);
                }
            });
            
            // Configurar botão de usar câmera
            const usarCameraBtn = fotoItem.querySelector('.usar-camera-btn');
            usarCameraBtn.addEventListener('click', function() {
                usarCamera(fotoItem);
            });
            
            // Configurar botão de salvar foto
            const salvarFotoBtn = fotoItem.querySelector('.salvar-foto-btn');
            salvarFotoBtn.addEventListener('click', function() {
                salvarFoto(fotoItem);
            });
            
            // Configurar botão de descartar foto
            const descartarFotoBtn = fotoItem.querySelector('.descartar-foto-btn');
            descartarFotoBtn.addEventListener('click', function() {
                descartarFoto(fotoItem);
            });
            
            // Configurar botão de remover foto
            const removerFotoBtn = fotoItem.querySelector('.remover-foto-btn');
            removerFotoBtn.addEventListener('click', function() {
                if (fotosContainer.children.length > 1) {
                    fotoItem.remove();
                } else {
                    alert('Pelo menos uma foto é obrigatória para a vistoria.');
                }
            });
        }
        
        // Função para abrir a câmera
        function usarCamera(fotoItem) {
            currentFotoItem = fotoItem;
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(function(stream) {
                        videoStream = stream;
                        video.srcObject = stream;
                        video.style.display = 'block';
                        document.getElementById('main-camera-buttons').style.display = 'flex';
                    })
                    .catch(function(error) {
                        console.error("Não foi possível acessar a câmera: ", error);
                        alert("Não foi possível acessar a câmera. Verifique as permissões.");
                    });
            } else {
                alert("Seu navegador não suporta acesso à câmera.");
            }
        }
        
        // Função para capturar foto
        captureButton.addEventListener('click', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Mostrar preview da foto capturada
            const preview = currentFotoItem.querySelector('.preview-image');
            preview.src = imageData;
            preview.style.display = 'block';
            
            // Mostrar botões de salvar/descartar
            currentFotoItem.querySelector('.foto-buttons').style.display = 'flex';
            
            // Fechar câmera
            fecharCamera();
        });
        
        // Função para fechar a câmera
        closeButton.addEventListener('click', fecharCamera);
        
        function fecharCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                video.style.display = 'none';
                document.getElementById('main-camera-buttons').style.display = 'none';
            }
        }
        
        // Função para salvar a foto
        function salvarFoto(fotoItem) {
            const preview = fotoItem.querySelector('.preview-image');
            const imageData = preview.src;
            
            // Enviar a foto para o servidor
            fetch('/salvar_foto', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image_data: imageData
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Criar um arquivo para o input file
                    const dataTransfer = new DataTransfer();
                    fetch(imageData)
                        .then(res => res.blob())
                        .then(blob => {
                            const file = new File([blob], data.filename, { type: 'image/jpeg' });
                            dataTransfer.items.add(file);
                            fotoItem.querySelector('.foto-input').files = dataTransfer.files;
                            alert('Foto salva com sucesso!');
                        });
                } else {
                    alert('Erro ao salvar foto: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao salvar foto.');
            });
        }
        
        // Função para descartar a foto
        function descartarFoto(fotoItem) {
            const preview = fotoItem.querySelector('.preview-image');
            preview.src = '';
            preview.style.display = 'none';
            fotoItem.querySelector('.foto-buttons').style.display = 'none';
            fotoItem.querySelector('.foto-input').value = '';
        }
        
        // Validação do formulário antes de enviar
        document.getElementById('vistoriaForm').addEventListener('submit', function(e) {
            const fotos = document.querySelectorAll('.foto-input');
            let temFoto = false;
            
            fotos.forEach(function(foto) {
                if (foto.files.length > 0) {
                    temFoto = true;
                }
            });
            
            if (!temFoto) {
                e.preventDefault();
                alert('É necessário incluir pelo menos uma foto na vistoria.');
            }
        });
    </script>
</body>
</html>
