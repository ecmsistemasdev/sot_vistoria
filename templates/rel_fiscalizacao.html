<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Fiscaliza√ß√£o</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 10mm;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 11px;
            line-height: 1.4;
            color: #333;
            background-color: #fff;
            padding: 10px;
        }
        
        /* Bot√£o de impress√£o fixo */
        .print-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .print-button:hover {
            background-color: #34495e;
        }
        
        @media print {
            .print-button {
                display: none !important;
            }
            
            body {
                padding: 0;
            }
            
            table {
                page-break-inside: avoid;
            }
        }
        
        /* Tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        
        table, th, td {
            border: 1px solid #2c3e50;
        }
        
        th {
            background-color: #34495e;
            color: white;
            padding: 6px;
            text-align: center;
            font-weight: bold;
        }
        
        td {
            padding: 5px;
        }
        
        /* T√≠tulos */
        h3, h4 {
            margin: 10px 0 8px 0;
            color: #2c3e50;
        }
        
        /* Classes utilit√°rias */
        .center { text-align: center; }
        .right { text-align: right; }
        .bold { font-weight: bold; }
        
        /* Cores de fundo */
        .bg-yellow { background-color: #ffffcc !important; }
        .bg-gray { background-color: #f0f0f0 !important; }
        .bg-pink { background-color: #ffccff !important; }
        .bg-red { background-color: #ffcccc !important; }
        .bg-blue { background-color: #e3f2fd !important; }
        
        /* Cores de texto */
        .text-blue { color: #3498db; }
        .text-red { color: #e74c3c; }
        .text-green { color: #27ae60; }
        
        /* Logo */
        .header-logo {
            width: 100px;
            text-align: center;
            vertical-align: middle;
        }
        
        .header-logo img {
            max-width: 90px;
            max-height: 80px;
        }
        
        .header-title {
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            padding: 8px;
        }
        
        /* Info labels */
        .info-label {
            background-color: #f0f0f0;
            font-weight: bold;
            width: 180px;
        }
    </style>
</head>
<body>
    
    <!-- Bot√£o de Impress√£o -->
    <button class="print-button" onclick="window.print()">
        üñ®Ô∏è Imprimir / Salvar PDF
    </button>
    
    <!-- CONTE√öDO SER√Å PREENCHIDO VIA JAVASCRIPT -->
    <div id="conteudoRelatorio">
        <!-- JavaScript vai preencher aqui -->
    </div>
    
    <script>
        // Atalho Ctrl+P
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                window.print();
            }
        });
        
        // Fun√ß√£o para receber dados via URL params ou localStorage
        window.addEventListener('DOMContentLoaded', function() {
            // Tentar pegar do localStorage
            const htmlConteudo = localStorage.getItem('relatorioHTML');
            
            if (htmlConteudo) {
                document.getElementById('conteudoRelatorio').innerHTML = htmlConteudo;
                // Limpar localStorage ap√≥s usar
                localStorage.removeItem('relatorioHTML');
            } else {
                // Se n√£o tem conte√∫do, mostrar mensagem
                document.getElementById('conteudoRelatorio').innerHTML = 
                    '<div style="padding: 50px; text-align: center; color: #999;">' +
                    '<h2>Nenhum relat√≥rio carregado</h2>' +
                    '<p>Por favor, gere o relat√≥rio na p√°gina principal.</p>' +
                    '</div>';
            }
        });
    </script>
    
</body>
</html>
