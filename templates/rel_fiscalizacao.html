<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Fiscaliza√ß√£o</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 10mm;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            padding: 15px;
        }
        
        /* Bot√£o de impress√£o */
        .print-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 12px 24px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .print-button:hover {
            background-color: #34495e;
        }
        
        @media print {
            .print-button {
                display: none !important;
            }
            
            body {
                padding: 0;
            }
            
            /* ‚úÖ BORDAS FINAS NA IMPRESS√ÉO */
            table, th, td {
                border-width: 0.5pt !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
        
        /* Garantir que os estilos inline do modal sejam respeitados */
        #conteudoRelatorio {
            display: block !important;
        }
        
        /* ‚úÖ FOR√áAR BORDAS FINAS SEMPRE */
        table, th, td {
            border-width: 0.75px !important;
        }
    </style>
</head>
<body>
    
    <!-- Bot√£o de Impress√£o -->
    <button class="print-button" onclick="window.print()">
        üñ®Ô∏è Imprimir / Salvar PDF
    </button>
    
    <!-- CONTE√öDO DO RELAT√ìRIO -->
    <div id="conteudoRelatorio">
        <!-- JavaScript vai inserir o HTML aqui -->
    </div>
    
    <script>
        // Atalho Ctrl+P
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                window.print();
            }
        });
        
        // Carregar conte√∫do do localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const htmlConteudo = localStorage.getItem('relatorioHTML');
            
            if (htmlConteudo) {
                // Inserir o HTML exatamente como est√°
                document.getElementById('conteudoRelatorio').innerHTML = htmlConteudo;
                
                // Limpar localStorage
                localStorage.removeItem('relatorioHTML');
            } else {
                document.getElementById('conteudoRelatorio').innerHTML = 
                    '<div style="padding: 50px; text-align: center; color: #999; font-family: Arial;">' +
                    '<h2>Nenhum relat√≥rio carregado</h2>' +
                    '<p>Por favor, gere o relat√≥rio na p√°gina principal.</p>' +
                    '</div>';
            }
        });
    </script>
    
</body>
</html>
