<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relat√≥rio de Fiscaliza√ß√£o</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 8mm 10mm;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 5px;
            font-size: 9px;
            line-height: 1.2;
        }
        
        /* Bot√£o de impress√£o */
        .print-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .print-button:hover {
            background-color: #34495e;
        }
        
        @media print {
            .print-button {
                display: none !important;
            }
            
            body {
                padding: 0;
                font-size: 8.5px;
            }
            
            /* Bordas finas na impress√£o */
            table, th, td {
                border-width: 0.5pt !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Reduzir espa√ßamentos */
            #conteudoRelatorio > div {
                margin-bottom: 3mm !important;
            }
            
            table {
                margin-bottom: 2mm !important;
            }
        }
        
        /* For√ßar bordas finas */
        table, th, td {
            border-width: 0.75px !important;
        }
        
        /* Reduzir padding das c√©lulas */
        #conteudoRelatorio table td,
        #conteudoRelatorio table th {
            padding: 3px 4px !important;
            line-height: 1.1 !important;
        }
        
        /* Reduzir margem entre se√ß√µes */
        #conteudoRelatorio > div {
            margin-bottom: 5px !important;
        }
        
        /* Compactar cabe√ßalho */
        #conteudoRelatorio > div:first-child {
            margin-bottom: 5px !important;
        }
        
        #conteudoRelatorio > div:first-child table {
            font-size: 10px !important;
        }
        
        #conteudoRelatorio > div:first-child table td {
            padding: 3px 6px !important;
        }
        
        /* Compactar logo */
        #conteudoRelatorio img {
            max-height: 70px !important;
        }
        
        /* Reduzir altura das linhas */
        #conteudoRelatorio tbody tr {
            height: auto !important;
        }
        
        /* T√≠tulos mais compactos */
        #conteudoRelatorio th {
            padding: 4px 3px !important;
            font-size: 9px !important;
        }
        
        /* Tabela de ocorr√™ncias */
        #conteudoRelatorio .ocorrencias-table {
            font-size: 8.5px !important;
        }
        
        /* Observa√ß√µes mais compactas */
        #conteudoRelatorio #relObservacoes {
            min-height: 40px !important;
            padding: 5px !important;
        }
        
        /* Garantir que cabe em 1 p√°gina */
        #conteudoRelatorio {
            display: block !important;
            max-height: 277mm;
            overflow: hidden;
        }
        
        @media print {
            /* Ajustes espec√≠ficos para impress√£o */
            #conteudoRelatorio table td {
                padding: 2px 3px !important;
            }
            
            #conteudoRelatorio th {
                padding: 3px 2px !important;
            }
            
            /* Logo ainda menor na impress√£o */
            #conteudoRelatorio img {
                max-height: 60px !important;
            }
            
            /* Fonte menor na impress√£o */
            body {
                font-size: 8px;
            }
            
            #conteudoRelatorio table {
                font-size: 8px !important;
            }
            
            #conteudoRelatorio th {
                font-size: 8px !important;
            }
        }
    </style>
</head>
<body>
    
    <!-- Bot√£o de Impress√£o -->
    <button class="print-button" onclick="window.print()">
        üñ®Ô∏è Imprimir PDF
    </button>
    
    <!-- CONTE√öDO DO RELAT√ìRIO -->
    <div id="conteudoRelatorio">
        <!-- JavaScript vai inserir o HTML aqui -->
    </div>
    
    <script>
        // Atalho Ctrl+P
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                window.print();
            }
        });
        
        // Carregar conte√∫do do localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const htmlConteudo = localStorage.getItem('relatorioHTML');
            
            if (htmlConteudo) {
                // Inserir o HTML
                document.getElementById('conteudoRelatorio').innerHTML = htmlConteudo;
                
                // Aplicar classes para compactar
                const divs = document.querySelectorAll('#conteudoRelatorio > div');
                divs.forEach(function(div) {
                    // Reduzir margin-bottom
                    const style = div.getAttribute('style') || '';
                    if (style.includes('margin-bottom')) {
                        div.setAttribute('style', style.replace(/margin-bottom:\s*\d+px/g, 'margin-bottom: 5px'));
                    }
                });
                
                // Compactar tabelas de ocorr√™ncias (tfoot com tabela aninhada)
                const nestedTables = document.querySelectorAll('#conteudoRelatorio tfoot table');
                nestedTables.forEach(function(table) {
                    table.style.fontSize = '8.5px';
                });
                
                // Limpar localStorage
                localStorage.removeItem('relatorioHTML');
            } else {
                document.getElementById('conteudoRelatorio').innerHTML = 
                    '<div style="padding: 50px; text-align: center; color: #999; font-family: Arial;">' +
                    '<h2>Nenhum relat√≥rio carregado</h2>' +
                    '<p>Por favor, gere o relat√≥rio na p√°gina principal.</p>' +
                    '</div>';
            }
        });
    </script>
    
</body>
</html>
